name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install \
            -r services/spawn_service/requirements.txt \
            -r services/orchestrator/requirements.txt \
            -r services/scoreboard/requirements.txt \
            -r scripts/requirements.txt

      - name: Lint (syntax)
        run: python -m compileall services scripts

      - name: Secret scan
        run: |
          set -euo pipefail
          if rg -n "BEGIN (RSA|OPENSSH|EC|DSA) PRIVATE KEY|AKIA[0-9A-Z]{16}|ASIA[0-9A-Z]{16}" .; then
            echo "Potential secret material detected."
            exit 1
          fi

      - name: OPA policy tests (Rego v1)
        run: |
          set -euo pipefail

          # Pin by digest for reproducibility
          OPA_IMAGE="openpolicyagent/opa@sha256:c0609fecc0924743f8648dc4a035d2f57ca163dc723ed1d13f3197ba5bd122b3"
          docker pull "$OPA_IMAGE"

          opa() { docker run --rm -v "$GITHUB_WORKSPACE:/workspace" -w /workspace "$OPA_IMAGE" "$@"; }

          opa version

          # Check formatting without mutating the repo
          opa fmt --fail policies/

          # Rego v1 is default in OPA 1.x; do NOT pass --v0-compatible
          opa test -v policies/

      - name: Unit tests (spawn_service)
        run: python -m unittest discover -s services/spawn_service/tests

      - name: Unit tests (orchestrator)
        run: python -m unittest discover -s services/orchestrator/tests

      - name: Unit tests (scoreboard)
        run: python -m unittest discover -s services/scoreboard/tests

      - name: Unit tests (scripts)
        run: python -m unittest discover -s scripts/tests
