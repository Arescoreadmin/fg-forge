name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      # Pin OPA by digest for reproducibility (no surprise "latest tag drift")
      OPA_IMAGE: openpolicyagent/opa@sha256:c0609fecc0924743f8648dc4a035d2f57ca163dc723ed1d13f3197ba5bd122b3

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            services/spawn_service/requirements.txt
            services/orchestrator/requirements.txt
            services/scoreboard/requirements.txt
            scripts/requirements.txt

      - name: Install dependencies
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install \
            -r services/spawn_service/requirements.txt \
            -r services/orchestrator/requirements.txt \
            -r services/scoreboard/requirements.txt \
            -r scripts/requirements.txt

      - name: Lint (syntax)
        run: |
          set -euo pipefail
          python -m compileall services scripts

      - name: Secret scan
        run: |
          set -euo pipefail
          if command -v rg >/dev/null 2>&1; then
            rg -n "BEGIN (RSA|OPENSSH|EC|DSA) PRIVATE KEY|AKIA[0-9A-Z]{16}|ASIA[0-9A-Z]{16}" . && exit 1 || true
          else
            grep -RInE "BEGIN (RSA|OPENSSH|EC|DSA) PRIVATE KEY|AKIA[0-9A-Z]{16}|ASIA[0-9A-Z]{16}" . && exit 1 || true
          fi

      - name: OPA policy tests (OPA v1 via Docker, pinned)
        run: |
          set -euo pipefail
          docker pull "$OPA_IMAGE"

          # One-liner wrapper to avoid repeating the mount flags 3 times
          opa() { docker run --rm -v "$GITHUB_WORKSPACE:/workspace" -w /workspace "$OPA_IMAGE" "$@"; }

          opa version
          opa fmt -w policies/
          opa test -v policies/

      - name: Unit tests (spawn_service)
        run: |
          set -euo pipefail
          python -m unittest discover -s services/spawn_service/tests

      - name: Unit tests (orchestrator)
        run: |
          set -euo pipefail
          python -m unittest discover -s services/orchestrator/tests

      - name: Unit tests (scoreboard)
        run: |
          set -euo pipefail
          python -m unittest discover -s services/scoreboard/tests

      - name: Unit tests (scripts)
        run: |
          set -euo pipefail
          python -m unittest discover -s scripts/tests
