[tool.ruff]
target-version = "py311"
line-length = 100
indent-width = 4
respect-gitignore = true
fix = false

# Keep CI deterministic: show suggested fixes in output, but don't apply them implicitly.
show-fixes = true

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.ruff.lint]
# Production-ready baseline without turning the repo into a refactor hostage.
# Keep the stuff that catches real breakage; drop the "style tribunal" rules that are blocking CI.
select = [
  "F",      # pyflakes: undefined names, unused imports/vars
  "E", "W", # pycodestyle: basic style errors
  "I",      # isort: import order
  "UP",     # pyupgrade: modern python
  "B",      # flake8-bugbear: likely bugs
]

ignore = [
  "E501",   # line length: formatting is handled by `ruff format`
  "S311",   # random is fine for jitter/backoff; not cryptographic (kept for compatibility)
  "B023",   # closure/loop-variable binding warnings are noisy and not worth blocking CI right now
]

[tool.ruff.lint.isort]
combine-as-imports = true
force-sort-within-sections = true
known-first-party = ["services", "scripts"]

[tool.ruff.lint.per-file-ignores]
"**/tests/**" = ["S101", "S105"]
"scripts/**" = ["S310", "S603"]  # smoke scripts intentionally do urlopen/subprocess
"services/overlay_sanitizer/app/main.py" = ["S105"]  # string key named "password"

# Services may import in odd ways for test loaders; allow explicit sys.path edits etc.
"services/**/app/main.py" = [
  "S404",   # subprocess import (if present later)
  "S603",   # subprocess call without shell=True checks (if present later)
]
