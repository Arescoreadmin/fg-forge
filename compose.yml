version: "3.9"

services:
  forge_spawn_service:
    build:
      context: ./services/spawn_service
    image: forge_spawn_service:local
    container_name: forge_spawn_service
    environment:
      - FORGE_ENV=dev
      - BILLING_MODE=stub
      - SPAWN_BASE_URL=http://localhost:8082
      - REQUEST_ID_HEADER=x-request-id
      - TEMPLATE_DIR=/templates
    ports:
      - "8082:8080"
    volumes:
      - ./templates:/templates:ro
    read_only: true
    tmpfs:
      - /tmp
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    restart: unless-stopped

  forge_opa:
    image: openpolicyagent/opa:latest
    container_name: forge_opa
    command: ["run", "--server", "/policies/training_gate.rego"]
    volumes:
      - ./policies:/policies:ro
    ports:
      - "8181:8181"
    read_only: true
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    restart: unless-stopped

  forge_nats:
    image: nats:2.10
    container_name: forge_nats
    command: ["-js", "-m", "8222"]
    ports:
      - "4222:4222"
      - "8222:8222"
    read_only: true
    tmpfs:
      - /tmp
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    restart: unless-stopped

  forge_minio:
    image: minio/minio:RELEASE.2024-01-16T16-07-38Z
    container_name: forge_minio
    command: ["server", "/data", "--console-address", ":9001"]
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-forgeadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-forgeadmin123}
    volumes:
      - ./storage/minio:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    read_only: true
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    restart: unless-stopped

  forge_loki:
    image: grafana/loki:2.9.4
    container_name: forge_loki
    command: ["-config.file=/etc/loki/local-config.yaml"]
    ports:
      - "3100:3100"
    read_only: true
    tmpfs:
      - /tmp
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    restart: unless-stopped

  forge_prometheus:
    image: prom/prometheus:v2.49.1
    container_name: forge_prometheus
    volumes:
      - ./telemetry/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    read_only: true
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    restart: unless-stopped

  forge_grafana:
    image: grafana/grafana:10.3.1
    container_name: forge_grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-forgeadmin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-forgeadmin}
    volumes:
      - ./telemetry/grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "3000:3000"
    read_only: true
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    restart: unless-stopped
